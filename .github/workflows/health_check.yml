name: Health check

on:
  schedule:
    - cron: '0 0 * * *' # Runs once a day at 00:00 UTC

jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
      - name: check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-hidden-dust-8085.fly.dev/
          max-attempts: 3
          retry-delay: 20s
